<div class="container-fluid">
    <div class="table-head-nav">
      <div class="search">
        <div>
          <h2>Scholars</h2>
        </div>
        <div>
          <input
            (keyup)="applyFilter($event)"
            matInput
            placeholder="Filter Table"
          />
        </div>
      </div>
  
      <div
        class="add-applicant"
        
        matTooltip="Add Scholar"
        matTooltipPosition="right"
        matTooltipClass="tooltip"
      >
        <mat-icon>add</mat-icon>
      </div>
    </div>
    
    <div class="table-responsive">    
        <div class="table">

            <ng-template #elseTemplate>
                <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
                    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
              
                    <!-- namen Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.firstName | titlecase }}
                        {{ element.lastName | titlecase }}
                      </td>
                    </ng-container>
                    <!-- status Column -->
                    <ng-container matColumnDef="applicationStatus">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Scholar Code</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.scholarCode }}
                      </td>
                    </ng-container>
              
                    <!-- Year Column -->
                    <ng-container matColumnDef="dateOfAwarding">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
                    </ng-container>
              
                    <!-- branch Column -->
                    <ng-container matColumnDef="branch">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.branch | titlecase }}
                      </td>
                    </ng-container>
                    
                    <!-- profile buttons -->
                    <ng-container matColumnDef="button">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                      <td mat-cell *matCellDef="let element">
                        <!-- profile  -->
                        <button
                          class="profile"
                          (click)="openDialog(element)"
                          matTooltip="View Profile"
                          matTooltipPosition="left"
                          matTooltipClass="tooltip"
                        >
                          <mat-icon>person</mat-icon>
                        </button>
                        <!-- journey -->
                        <!-- <button
                          class="journey"
                          
                          matTooltip="View Journey"
                          matTooltipPosition="right"
                          matTooltipClass="tooltip"
                        >
                          <mat-icon>airline_stops</mat-icon>
                        </button> -->
                      </td>
                    </ng-container>
              
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                  </table>  
            </ng-template>
            <ng-container *ngIf="loading; else elseTemplate">
                <div class="d-flex m-3" id="loader-container">
                    <div class="spinner-grow text-secondary" role="status">
                    </div>
                    <div id="loader-txt">
                        <h4>Loading...</h4>
                    </div>                    
                </div>
            </ng-container>
            <mat-paginator
              #paginator
              [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100, 250]"
              aria-label="Select page"
            >
            </mat-paginator>
          </div> 
    </div>

  </div>
