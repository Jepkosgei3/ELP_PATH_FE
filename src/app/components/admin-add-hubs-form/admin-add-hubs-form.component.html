<div class="main-container">
  <div class="container">
    <div class="form-container">
      <form
        [formGroup]="hubForm"
        class="hub-form"
        (ngSubmit)="submit()"
        enctype="multipart/form-data"
      >
        <!-- form field -->
        <div class="form-field">
          <!-- label -->
          <label class="form-label">Hub Name </label>
          <!-- input -->
          <input
            type="text"
            name="hubName"
            placeholder="eg. Engineering"
            formControlName="hubName"
          />
        </div>
        <!-- form field -->
        <div class="form-field">
          <!-- label -->
          <label class="form-label">Description </label>
          <!-- input -->
          <input
            type="text"
            name="hubDescription"
            placeholder="eg. Everything engineering"
            formControlName="hubDescription"
          />
        </div>

        <!-- form field -->
        <!-- <div class="form-field"> -->
        <!-- label -->
        <!-- <label class="form-label">Hub Type</label> -->

        <!-- select -->

        <!-- <mat-select formControlName="hubType" name="hubType">
            <mat-option *ngFor="let type of hubTypeOptions" [value]="type.id">
              {{ type.hubTypeName }}
            </mat-option>
          </mat-select>
        </div> -->

        <!-- form field -->
        <div class="form-field">
          <input
            type="file"
            id="imagefile"
            name="hubImage"
            formControlName="hubImage"
            style="display: none"
            (change)="onFileChange($event)"
            accept="image/*"
          />
          <div class="select-image">
            <label for="imagefile">Select Hub Image</label>
            <div *ngIf="imageUrl" class="image-item">
              <img [src]="imageUrl" alt="Profile Image" />
            </div>
          </div>
        </div>

        <div class="save-button">
          <ng-container *ngIf="isSubmitting else elseTemplate">
            <div class="spinner-border text-primary" role="status">
            </div>
          </ng-container>
          <ng-template #elseTemplate>
            <button
            (keydown.enter)="(submit)"
            type="submit"
            class="button"
            [disabled]="hubForm.invalid"
          >
            Save
          </button>
          </ng-template>
          
        </div>
      </form>
    </div>
  </div>
</div>
