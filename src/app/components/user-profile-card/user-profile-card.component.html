<!-- single  user card  -->

<div class="user-profile-card" routerLink="/user_profile">
  <!-- background image -->
  <div class="backimage"></div>
  <!-- profile image -->
  <div class="user-profile-image">
    <img [src]="imageurl" *ngIf="imageurl" (error)="handleError($event)"/>
    <div class="profile-img" *ngIf="!imageurl">
      <mat-icon>person</mat-icon>
    </div>
    
  </div>
  <!-- user title -->
  <div class="user-title" routerLink="/user_profile">
    <span>{{ userInfo?.firstName }} {{ userInfo?.lastName }}</span>
  </div>

  <!-- mat divider -->
  <div class="divider">
    <mat-divider></mat-divider>
  </div>

  <!-- user details container -->
  <div class="details-container d-flex align-items-center justify-content-center">
    <div class="body">
      <div class="user-details">
        <div class="icon"><mat-icon>phone</mat-icon></div>
        <div class="text">
          <!-- <span>Phone No</span> -->
          <p>{{ profileData?.phoneNo }}</p>
        </div>
      </div>
      <div class="divider">
        <mat-divider></mat-divider>
      </div>
      <div class="user-details">
        <div class="icon"><mat-icon>mail</mat-icon></div>
        <div class="text">
          <p>{{ profileData?.email }}</p>
        </div>
      </div>
      <div class="divider">
        <mat-divider></mat-divider>
      </div>
      <div class="user-details">
        <div class="icon"><mat-icon>title</mat-icon></div>
        <div class="text">
          <p>{{ profileData?.title }}</p>
        </div>
      </div>
      <div class="divider">
        <mat-divider></mat-divider>
      </div>
      <div class="user-details">
        <div class="icon"><mat-icon>link</mat-icon></div>
        <div class="text">
          <p>{{ profileData?.website }}</p>
        </div>
      </div>
      <div class="divider">
        <mat-divider></mat-divider>
      </div>
    </div>
    
  </div>
</div>
