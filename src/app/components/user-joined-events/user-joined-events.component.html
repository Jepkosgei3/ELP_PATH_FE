<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p>Dear Muvaka, confirm event participartion</p>
            <p>{{data.eventTitle}}</p>
            <p>{{data.description}}</p>
            <div class="decide d-flex align-items-center justify-content-around">
                <div class="d-flex w-75">
                    <div class="d-flex align-items-center justify-content-around">
                        <mat-icon>groups_outline</mat-icon>
                        <span class="ms-1">{{ data.organizer }}</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-around">
                        <mat-icon>schedule</mat-icon>
                        <span class="ms-1">{{ data.eventDate }}</span>
                    </div>
                  </div>
                <button class="btn" (click) = "confirmJoin(data.eventId)">Join</button>
            </div>
        </div>
    </div>
</div>
