<div class="container-fluid" style="background-color: #eee;">
  <div>
    <h4 style="margin-top: 20px;margin-bottom: 20px;">People You May Know</h4>
  </div>

  <div class="row" style="flex-wrap: wrap; align-items: center; justify-content:flex-start ;">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 mb-0" *ngFor="let data of PeopleProfileData">
      <div class="card-body">
        <img src="../../../assets/images/profile card.png" style="height: 10vh;width: 100%;" />

        <div class="people-profile-image">
          <img *ngIf="data.imageUrl" [src]="data.imageUrl" />
          <mat-icon *ngIf="!data.imageUrl">person</mat-icon>
          <span>{{data.firstName}}</span>
          <span>{{data.lastName}}</span>
          <div>
            <span>{{data.branch}}</span>
          </div>
          <div class="">
            <a [routerLink]="['/userprofile', data.userId]">
              <button id="more-button" class="d-flex justify-content-center align-items-center my-2">
                <mat-icon style="zoom: 0.5;">person_add</mat-icon>
                  <span>View Profile</span>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
