    <div class="container-fluid row">
      <div class="col-md-6 col-lg-2 col-xlg-3">
      
          <div class="card card-hover p-2">
            <button style="border: none;" [routerLink]="['/admin/scholarsviewtable']" [queryParams]="{year: selectedYear}">
            <div class="box bg-danger text-center pt-3 pb-1 ">
              <h6 class="box text-center card bg-warning text-white p-2"><mat-icon>school</mat-icon></h6>
              <h5 class="font-light text-white">Total Scholars</h5> 
                <h4 class="font-light text-white">{{ scholarStats?.scholarCount ? scholarStats?.scholarCount: 0}} </h4>
            </div>
            </button>
        </div>
              
        </div>
        <div class="col-md-6 col-lg-2 col-xlg-3">
          <div class="card card-hover p-2">
            <button style="border: none;" [routerLink]="['/admin/malescholarstable']" [queryParams]="{year: selectedYear}">
              <div class="box bg-dark text-center pt-3 pb-1 ">
                <h6 class="box text-center card bg-danger text-white p-2"><mat-icon>group</mat-icon></h6>
                <h5 class="font-light text-white">Male</h5> 
                <span class="border-bottom"></span>
                  <h4 class="font-light text-white">
                    <span>{{ ((scholarStats?.maleCount / scholarStats?.scholarCount) * 100).toFixed(1)}}%</span>
                  </h4>
              </div>
            </button>
          </div>
      </div>
      <div class="col-md-6 col-lg-2 col-xlg-3">
        <div class="card card-hover p-2">
          <button style="border: none;" [routerLink]="['/admin/femalescholarstable']" [queryParams]="{year: selectedYear}">
            <div class="box bg-success text-center pt-3 pb-1 ">
              <h6 class="box text-center card bg-primary text-white p-2"><mat-icon>public</mat-icon></h6>
              <h5 class="font-light text-white">Female</h5>
              <span class="border-bottom"></span> 
                <h4 class="font-light text-white">
                    <span>{{((scholarStats?.femaleCount / scholarStats?.scholarCount) * 100).toFixed(1)}}%</span>
                </h4>
            </div>
          </button>
        </div>
    </div>
    <div class="col-md-6 col-lg-2 col-xlg-3">
      <div class="card card-hover p-2">

        <button style="border: none;" [routerLink]="['/admin/globalscholarstable']" [queryParams]="{year: selectedYear}">
          <div class="box bg-primary text-center pt-3 pb-1 ">

            <h6 class="box text-center card bg-success text-white p-2"><mat-icon>star</mat-icon></h6>
            <h5 class="font-light text-white">Global</h5>
              <h4 class="font-light text-white">{{ ((scholarStats?.globalScholars / scholarStats?.scholarCount) * 100).toFixed(1) }}%</h4>         
          </div> 

        </button>       
      </div>
    </div> 
    <div class="col-md-6 col-lg-2 col-xlg-3">
      <div class="card card-hover p-2">
        <button style="border: none;" [routerLink]="['/admin/tvetscholarstable']" [queryParams]="{year: selectedYear}">
          <div class="box bg-warning text-center pt-3 pb-1 ">
            <h6 class="box text-center card bg-dark text-white p-2"><mat-icon>settings</mat-icon></h6>
            <h5 class="font-light text-white">Registered</h5>
            <h4 class="font-light text-white"><span>{{ ((regScolars?.registeredUsers / scholarStats?.scholarCount) * 100).toFixed(1)}} %</span> </h4>         
          </div> 
        </button>       
      </div>
    </div> 
    <div class="col-md-6 col-lg-2 col-xlg-3" routerLink="/scholarstable">
      <div class="card card-hover p-2">
          <div class="box bg-danger text-center pt-3 pb-1 ">
            <h6 class="box text-center card bg-info text-white p-2"><mat-icon>local_library</mat-icon></h6>
              <h5 class="font-light text-white">Unregistered</h5>
              <h4 class="font-light text-white"><span>{{((regScolars?.unregisteredUsers / scholarStats?.scholarCount) * 100).toFixed(1)}} %</span> </h4>         

          </div>        
      </div>
    </div>    
  </div> 
  <router-outlet></router-outlet>
  <!-- ============================================================================== -->
  
  <!-- cards-container--> 
  <div class="container-fluid">
    <div class="row">
          <!-- scholars Category graph -->

        <div class=" col-md-6 col-lg-4 col-xlg-3">
          <div class="card card-hover p-2">
            <div class="graph">
              <app-admin-wtfs-graph [year]="selectedYear"></app-admin-wtfs-graph>
            </div>
          </div>
        </div>
        <div class=" col-md-6 col-lg-4 col-xlg-3">
          <div class="card card-hover p-2">
            <div class="graph">
              <app-admin-scholar-graph [year] = "selectedYear"></app-admin-scholar-graph>
            </div>
          </div>
        </div>
        <div class=" col-md-6 col-lg-4 col-xlg-3">
          <div class="card card-hover p-2">
            <div class="graph">
              <app-donor-graph></app-donor-graph>
            </div>
          </div>
        </div>

    </div>    

    <div class=" row mt-3">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xlg-6">
          <div class="card card-hover p-2">
            <div class="graph">
              <app-minor-donors-graph></app-minor-donors-graph>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 col-xlg-6">
          <div class="card card-hover p-2">
            <div class="graph">
              <app-admin-scholargender-graph></app-admin-scholargender-graph>
            </div>
          </div>
        </div>
    </div>    

  </div>
