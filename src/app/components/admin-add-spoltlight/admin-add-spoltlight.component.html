<div class="maincontainer">
  <div class="container">
    <div class="row1">
      <div class="row1content">
      
        <div class="info">
          <p>Spotlight</p>

          <span>Add  Spotlight</span>
        </div>

        
       
        <div class="addroles">
          <button (click)="addSpotlight()">Add Spotlight</button>
        </div>
      </div>
    </div>
  </div>
</div> 
<div class="container-fluid">
  <div class="table-head-nav">
    
      <!-- Modal -->

    
    <div class="search mb-3">
      <div>
        <h2>Spotlight</h2>
      </div>
      <!-- <div>
        <input
          (keyup)="applyFilter($event)"
          matInput
          placeholder="Filter Table"
        />
      </div> -->
    </div>

    <div class="add-applicant mb-3"
      
      matTooltip="Add Sportlight"
      matTooltipPosition="right"
      matTooltipClass="tooltip"
    >
      <mat-icon (click)="addSpotlight()">add</mat-icon>
    </div>

<div class="card">
  <div class="table-responsive-md">
  
    <table class="table table-bordered" id="matSortTable" mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- namen Column -->
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
        <td mat-cell *matCellDef="let element let index=index">
          {{ index+1 }}
         
        </td>
      </ng-container>
      <!-- status Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">

          {{ element.title | titlecase }}
        </td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="Content" class="row-cols-6">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Content </th>
        <td mat-cell *matCellDef="let element">
          {{ element.content | slice:0:160}}       
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#contentmodal" (click)="openDialogue(element.id)">
            ...more
          </button>
          <!-- Button trigger modal -->
            

              
      </ng-container>

      <!-- branch Column -->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.image" id="img"  alt="">
        </td>
      </ng-container>
      <!-- profile buttons -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element">
        
         <button
            class="profile"
        
            matTooltip="View Profile"
            matTooltipPosition="left"
            matTooltipClass="tooltip"
            (click)="updateRecord(element.id)"
        
          >
            <mat-icon>edit</mat-icon>
          </button> 
          <!-- journey -->
          <button
            class="delete"
           
            matTooltip="Delete"
            matTooltipPosition="right"
            matTooltipClass="tooltip"
            (click)="deleterRecord(element.id)"
          >delete
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


    </table>
    <mat-paginator
      #paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5,10,20,50,100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>

</div>
