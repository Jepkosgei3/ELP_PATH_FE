<div class="container-fluid">
    <div class="table-responsive">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search a particular request" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let row let i=index"> {{i+1}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="HubName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hub Name </th>
                <td mat-cell *matCellDef="let row"> {{row.hubName}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
              </ng-container>

              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
               
              <ng-container matColumnDef="requestDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> RequestDate </th>
                <td mat-cell *matCellDef="let row"> {{row.requestDate| date}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row"> 
                    <button class="btn btn-sm btn-primary" (click)="actOnRequest(true, row.id)">Approve</button>
                    <button class="btn btn-sm btn-danger" (click)="actOnRequest(false, row.id)">Decline</button>
                </td>
             </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No Nata Found "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
    </div>
</div>
