<div class="navbar-search">
  <form action="" method="GET" class="lg:hidden block">
    <div class="searchMain">
      <div class="imageSearch">
        <svg
          class="searchSvg"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <div class="search-input w-75">
        <input type="text" class = "form-control" [formControl]="searchControl" placeholder="Search...">
        <!-- The form control will handle input events and emit value changes -->
      </div>
    </div>
  </form> 
  <div *ngIf="searchResults.length > 0">
    <ul>
      <li *ngFor="let result of searchResults" (click)="navigateToProfile(searchResults)">
        {{ result.content}}
      </li>
    </ul>
  </div>
</div>
