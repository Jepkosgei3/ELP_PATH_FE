<div class="container-fluid">
    <div class="card m-3">
        <div class="comment-container" #scrollMe [scrollTop]="scrollMe.scrollHeight">
            <div class="comments" *ngFor="let comment of comments">
                <div class="d-flex align-items-center,justify-content-center">
                    <div class="rounded-circle">
                        <span>{{comment.firstname.substring(0,1)}}</span>
                    </div>
                    <br>
                    <div class="comment-body">
                        <span>{{comment?.firstname}}{{comment.lastname}}</span>
                        <p>{{comment.message}}</p>
                    </div>
                </div>
            </div>
        </div>

          <div class="card-body">
            <h4 class="card-title">Add Your Comment</h4>
            <div class="d-flex align-items-center,justify-content-center">
                <form class="form-group" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                    <mat-form-field class="comment-form">
                        <mat-label>Comment</mat-label>
                        <input matInput name="comment" ngModel required #first="ngModel"/>
                      </mat-form-field>
                    <button>
                        <mat-icon>send</mat-icon>
                    </button>
                  </form>
                  
            </div>
          </div>
    </div>
</div>
